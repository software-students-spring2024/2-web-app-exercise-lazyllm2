{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Search Results</h2>
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">Clear Filters</a>
        </div>

        <div class="list-group">
            {% for workout in workouts %}
                <a href="{{ url_for('edit_workout', workout_id=workout['_id']) }}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ workout['type'] }}</h5>
                        <small>Edit</small>
                    </div>
                    <p class="mb-1">Duration: {{ workout['duration'] }} minutes</p>
                    <small>Calories burned: {{ workout['calories'] }}</small>
                    <form action="{{ url_for('delete_workout', workout_id=workout['_id']) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </a>
            {% else %}
                <p class="text-muted">No workouts found matching your filters.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
