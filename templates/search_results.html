<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Search Results</h2>
        <div class="list-group">
            {% for workout in workouts %}
                <a href="/workout/{{ workout['_id'] }}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ workout['type'] }}</h5>
                    <p class="mb-1">Duration: {{ workout['duration'] }} minutes</p>
                    <small>Calories burned: {{ workout['calories'] }}</small>
                </a>
            {% else %}
                <p class="text-muted">No workouts found matching your search.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
